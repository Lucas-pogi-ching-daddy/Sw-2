<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> OBMC Stacked Form</title>

	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body{
		background-image: url(obmc.jpg);
		
        font-family:'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;      
	}
  .main content{
    display: flex;       
    justify-content: center; 
    align-items: center;     
    flex-direction: column;  
    margin-top: 30px;          
    
  }
  .office-hours-section{
    z-index: 2;
    max-width: 950px;
    margin: 0 auto;
    padding: 50px;
   
  }
  .section-title{
    background-color: #0b0b37;
    color: white;
    font-size: 2.oem;
    font-weight: bold;
    text-align: center;
    padding: 15px 20px;
    border-radius: 8px 8px 0 0;
    border-bottom: 6px solid #1900ff;
    margin-bottom: 1px; 
  }
  .contact-card{
    background-color: white;
    padding: 50px;
    border-radius: 8px;
    width: 100%;
  

  }
  .contact-form-section{
    z-index: 2;
    max-width: 950px;
    padding: 50px;
    margin: 0 auto;
   
  }
  .contact-card h2 {
    font-size: 2em;
    color: #060d13;
    margin-bottom: 25px;
    border-bottom: 2px solid #dccdcd;
    padding-bottom: 10px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    font-weight: bold;
    color: #4a4949;
    margin-bottom: 5px;
  }
  .form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 2em;
    outline-color: #0a68cc;
}
.send-message-button {
    width: 100%;
    padding: 12px;
    background-color: #1d86f7;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}
h2{
  text-align: center;
}

    


 

  
 
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="obmc-logo.png" alt="logo" height="50px" width=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

     <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
     
        <li class="nav-item">
          <a class="nav-link" href="contact.html" target="_self" >Contact us</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<main class="main content">
<section class="office-hours-section">
    <div class="section-title">School Office Hours</div>

   <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Day</th>
                    <th scope="col">Office Hours</th>
                    <th scope="col">Department</th>
                    
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="col">Monday</th>
                    <td>8:00AM 4:00PM</td>
                    <td>front office</td>
     
                </tr>

                 <tr>
                    <th scope="col">Tuesday</th>
                    <td>8:00AM 4:00PM</td>
                    <td>Cashier Office</td>
                   
                </tr>

                 <tr>
                    <th scope="col">Wednesday</th>
                    <td>8:00AM 4:00PM</td>
                    <td>Guidance Office</td>
                     
                </tr>

                  <tr>
                    <th scope="col">Thursday</th>
                    <td>8:00AM 4:00PM</td>
                    <td>Principal's Office</td>
                     
                </tr>

                  <tr>
                    <th scope="col">Friday</th>
                    <td>8:00AM 5:00PM</td>
                    <td>Admin Office</td>
                     
                </tr>


            </tbody>

     </table> 
     </section>  
    </div>
   
<section class="contact-form-section">
            <div class="contact-card">
            <h2>Stacked form</h2>

                    <form>
                        <div class="form-group"> 
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" placeholder="Enter  full name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                        </div>

                        <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Enter subject">

                        </div>
                        <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="4" placeholder="Type message here"></textarea>

                        </div>
                        <button type="submit" class="send-message-button">Send Message</button>
                
                        
                        
                    </form>
                    </section>

                </div>
                
                </main>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
